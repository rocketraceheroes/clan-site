---
layout: default
---

{% include wrap.html %}

<div class="container mt">
    <div class="row">

        {% include carousel.html %}

        <div class="col-lg-4 col-lg-offset-1">
            <h4>Bio</h4>
            <div id="member-gamertag" style="display:none;">{{ page.title }}</div>
            <div class="hline"></div>
            <p><b>Member Since:</b> {{ page.date | date: "%Y" }}</p>
            <p><b>Favorite Games:</b> {{ page.favorite_games }}</p>
            <p><b>Favorite Statistic:</b> {{ page.favorite_stat }}</p>
        </div>
        <div class="col-lg-4 col-lg-offset-1">
            <div class="hline"></div>
            {{ content }}
        </div>
    </div><!--/row -->
    <!-- This place will be the videos -->
    <div class="dvr row centered">
       <iframe frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" scale="tofit" width="100%" height="800px" style="overflow-x:hidden;max-width:100%" src="http://xboxdvr.com/gamer/{{ page.title }}/videos/embed?color1=1b529a&color2=af1b21&theme=light"></iframe>
    </div>
    
</div><!--/container -->
